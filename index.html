<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旋转相册</title>
  <link rel="stylesheet" href="./reset.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="cube-container">

    <div class="cube initial-position">
  
      <img class="cube-face-image image-1" src="./images/01.png">
      
      <img class="cube-face-image image-2" src="./images/02.png">
      
      <img class="cube-face-image image-3" src="./images/03.png">
      
      <img class="cube-face-image image-4" src="./images/04.png">
      
      <img class="cube-face-image image-5" src="./images/05.png">
      
      <img class="cube-face-image image-6" src="./images/06.png">
  
    </div>
  
  </div>
  
  <div class="image-buttons">
  
    <input type="image" class="show-image-1" src="./images/1.png"></input>
  
    <input type="image" class="show-image-2" src="./images/2.png"></input>
  
    <input type="image" class="show-image-3" src="./images/3.png"></input>
  
    <input type="image" class="show-image-4" src="./images/4.png"></input>
  
    <input type="image" class="show-image-5" src="./images/5.png"></input>
  
    <input type="image" class="show-image-6" src="./images/6.png"></input>
  
  </div>
    
  <audio src="./Natural.mp3" autoplay loop></audio>
  
  <script  src="./index.js"></script>
</body>
</html>
